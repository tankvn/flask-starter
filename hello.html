<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World Template</title>
    <style>
    body {
        background-color: lightblue;
    }

    h1 {
        color: white;
        text-align: center;
    }

    p {
        font-family: verdana;
        font-size: 20px;
    }
  </style>
</head>
<body>
    <h1>My First CSS Example</h1>
    <p>Click the button to display an alert box.</p>
    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            alert("Hello! I am an alert box!");
        }
    </script>
</body>
</html>
